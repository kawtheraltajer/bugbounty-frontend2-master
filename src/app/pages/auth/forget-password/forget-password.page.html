<ion-content>
  <div class="flex flex-col items-center justify-center w-full h-screen px-8 pb-8 bg-background">
    <div class="w-full h-32 mt-4 mb-4">
      <img src="../../../../assets/logos/logo-main.svg" class="object-contain h-full mx-auto my-auto" alt="">
    </div>
    <form autocomplete="off" class="w-full">
      <!-- ! IF Email -->
      <div class="w-full mx-auto my-8 md:w-1/3" *ngIf="jwt==undefined || jwt==''">
        <div class="flex justify-center w-full text-center item-center">{{'ForgetPassword.forgetNote' | translate}}
        </div>
        <label class="block mb-2 text-xs tracking-wide uppercase text-grey-darker">
          {{'ForgetPassword.Email' | translate}}
        </label>
        <input required [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
          class="block w-full px-4 py-3 border appearance-none bg-grey-lighter border-grey-lighter" type="email"
          autocomplete="off" placeholder="ali@sarabeel.net">
      </div>
      <!-- ! IF JWT -->
      <div class="w-full px-3 mx-auto my-8 md:w-1/3" *ngIf="jwt!=undefined && jwt!=''">
        <label class="block mb-2 text-xs tracking-wide uppercase text-grey-darker">
          Password
        </label>
        <input required [(ngModel)]="pas1" autocomplete="off" [ngModelOptions]="{standalone: true}"
          class="block w-full px-4 py-3 border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter"
          type="password">
      </div>
      <div class="w-full px-3 mx-auto my-8 md:w-1/3" *ngIf="jwt!=undefined && jwt!=''">
        <label class="block mb-2 text-xs tracking-wide uppercase text-grey-darker">
          Confirm Password
        </label>
        <input required [(ngModel)]="pas2" autocomplete="off" [ngModelOptions]="{standalone: true}"
          class="block w-full px-4 py-3 border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter"
          type="password">
      </div>
    </form>

    <div class="flex flex-col w-full mx-12 lg:mx-0 md:w-1/3 lg:w-1/5 lg:flex-row lg:space-x-2" *ngIf="jwt== undefined">
      <button
        class="flex items-center justify-center w-full h-12 mx-2 mb-3 text-white rounded cursor-pointer lg:w-1/2 bg-primary-default hover:bg-primary-tint"
        (click)="forget()">
        {{'ForgetPassword.Forget' | translate}}
      </button>
      <button
        class="flex items-center justify-center w-full h-12 mx-2 text-white bg-red-500 rounded cursor-pointer lg:w-1/2 md:w-auto hover:bg-red-400 "
        (click)="cancel()">
        {{'ForgetPassword.Cancel' | translate}}
      </button>
    </div>
    <div class="flex flex-row mx-auto" *ngIf="jwt!=undefined && jwt!=''">
      <button class="w-full px-4 py-2 text-white bg-green-500 rounded md:w-auto hover:bg-green-400" (click)="change()">
        Change Password
      </button>
    </div>
  </div>
</ion-content>

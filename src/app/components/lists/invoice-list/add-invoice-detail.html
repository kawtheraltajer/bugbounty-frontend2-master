<ion-header>
  <ion-toolbar class="text-center">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>   {{'Finance.Item.Add'|translate}}  </ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="(lang.direction|async) as dir">
  <div class="w-full p-2 overflow-y-auto">
    <div class="w-full">
      <form class="flex flex-col w-full px-4" [formGroup]="addForm">
        <mat-form-field>
          <mat-label>    {{'Finance.Invoice.list.Item'|translate}} <span style="color: red;">*</span> </mat-label>
          <mat-select
            formControlName="itemID"
            (selectionChange)="updatePrice($event)"
          >
            <mat-option *ngFor="let item of items;let i = index;" [value]="i"
              >{{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.itemID" >
              <div class="text-red-600 text-end"   *ngIf="addForm.get('itemID').hasError(validation.type) && (addForm.get('itemID').dirty || addForm.get('itemID').touched)">
              {{ validation.message |translate }}
              </div>
          </ng-container>
      </div>

        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label>  {{'Finance.Invoice.list.gross_amount'|translate}} <span style="color: red;">*</span> </mat-label>
            <input
              matInput
              type="number"
              formControlName="gross_amount"
              (keyup)="updateTextBox()"
            />
          </mat-form-field>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.gross_amount" >
              <div class="text-red-600 text-end"   *ngIf="addForm.get('gross_amount').hasError(validation.type) && (addForm.get('gross_amount').dirty || addForm.get('gross_amount').touched)">
              {{ validation.message |translate }}
              </div>
          </ng-container>
      </div>
     <!--  <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full"  disabled="true">
            <mat-label>  {{'Finance.Expense.list.tax_amount'|translate}}  </mat-label>
            <input
            [disabled]="true"
              matInput
              type="number"
              formControlName="tax_amount"
              (keyup)="updateTextBox()"
      
            />
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full"  disabled="true">
            <mat-label>  {{'Finance.Expense.list.net_amount'|translate}}</mat-label>
            <input
            [disabled]="true"
              matInput
              type="number" 
              formControlName="net_amount"
              (keyup)="updateTextBox()"
            />
          </mat-form-field>
        </div>--> 
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label>   {{'Finance.Invoice.list.Description'|translate}}  </mat-label>
            <input
              matInput
              formControlName="description"
            />
          </mat-form-field>
        </div>

      </form>
    </div>
  </div>
</ion-content>

<div class="flex flex-col w-full h-full bg-background text-step-600">

  <div style="display: -webkit-box;display: -webkit-inline-box;">
    <div class="relative flex flex-row items-end justify-end w-full p-2 border-b border-step-100 bg-background">




    </div>
  </div>
  <div class="w-full p-2 overflow-y-auto">
    <div class="w-full">

      <form class="flex flex-col w-full px-4" [formGroup]="PersonalInformationForm">
        <div class="flex flex-row w-full">

          <mat-form-field appearance="standard" class="w-full">

            <mat-label>gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>


            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">

            <mat-label>Marital status</mat-label>
            <mat-select formControlName="marital_status">
              <mat-option value="Single">Single</mat-option>
              <mat-option value="Married">Married</mat-option>
              <mat-option value="Divorced">Divorced</mat-option>
              <mat-option value="Divorced">Widowed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label> Nationality </mat-label>
            <input matInput type="text" formControlName="nationality" placeholder="nationality ..">
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label> national identity </mat-label>
            <input matInput type="number" formControlName="national_identity" placeholder="national identity ..">
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label> religion </mat-label>
            <input matInput type="text" formControlName="religion" placeholder="national identity ..">
          </mat-form-field>
        </div>
        <div class="flex flex-row w-full">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label> passport </mat-label>
            <input matInput type="number" formControlName="passport" placeholder="national identity ..">
          </mat-form-field>
        </div>

        <div class="flex flex-row w-full mt-2">
          <mat-form-field appearance="standard" class="w-full">
            <mat-label> birth date </mat-label>
            <input matInput formControlName="birth_date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>




      </form>


      <div
        class="relative flex items-center justify-center h-10 p-2 mx-2 border rounded-lg cursor-pointer flex-12  bg-toolbar-background hover:bg-step-50 "
        (click)="update()">
        <ion-icon name="update"></ion-icon>
        Update Personal Information

      </div>
    </div>
  </div>
</div>

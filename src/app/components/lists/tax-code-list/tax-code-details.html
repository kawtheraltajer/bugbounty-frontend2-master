<ion-header>
  <ion-toolbar class="text-center">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> TaxCode Deatils</ion-title>

    <ion-buttons slot="end">
      <button mat-icon-button (click)="update()">
        <mat-icon class="mx-auto" aria-label="Edit">edit</mat-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(lang.direction|async) as dir">
  <div class="flex flex-row w-full items-start justify-start p-5">
    <div class="flex flex-col items-start justify-start w-1/2 p-2">
    
      <span style="font-size: 16px; font-weight: bold" class="py-2">
        Tax Code Information
      </span>

      <span style="font-size: 14px"> Code:{{TaxCode?.code_en}} </span>

      <span style="font-size: 14px"> Percentage: {{TaxCode?.percentage}} </span>
      <span style="font-size: 14px">
        Description en: {{TaxCode?.description_en}}
      </span>
      <span style="font-size: 14px">
        Description ar: {{TaxCode?.description_ar}}
      </span>
    </div>
    
  </div>
</ion-content>

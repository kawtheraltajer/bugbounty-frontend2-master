<ion-header>
    <ion-toolbar class="text-center">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title> {{'MyAccount.Profile.ChangePassword'|translate}} </ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark" (click)="changePassword()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="w-full">
        <form class="flex flex-col w-full px-4" [formGroup]="changePassForm">
            <div class="flex flex-row w-full">
                <mat-form-field appearance="standard" class="w-full">
                    <mat-label> {{'MyAccount.Profile.NewPassword'|translate}} <span style="color: red;">*</span>
                    </mat-label>
                    <input matInput type="password" formControlName="newPassword">
                </mat-form-field>
            </div>
            <div class="flex flex-row w-full">
                <mat-form-field appearance="standard" class="w-full">
                    <mat-label> {{'MyAccount.Profile.ConfirmNewPassword'|translate}} <span style="color: red;">*</span>
                    </mat-label>
                    <input matInput type="password" formControlName="newPasswordCon">
                </mat-form-field>
            </div>
        </form>
    </div>
</ion-content>
